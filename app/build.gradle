apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.giiisp.giiisp"
        minSdkVersion 22
        targetSdkVersion 26
        versionCode 100004
        versionName "1.0.4"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'arm64-v8a', 'x86'/*, 'x86', 'x86_64', 'mips', 'mips64'*/
            // 还可以添加 'armeabi-v8a'', 'x86_64', 'mips', 'mips64'
        }
    }



    signingConfigs {
        debug {
            keyAlias 'giiisp'
            keyPassword 'giiisp.zy'
            storeFile file('giiisp.jks')
            storePassword 'giiisp.zy'
        }
        release {
            keyAlias 'giiisp'
            keyPassword 'giiisp.zy'
            storeFile file('giiisp.jks')
            storePassword 'giiisp.zy'
        }
    }
    buildTypes {
        release {
//            shrinkResources true // 移除无用的resource文件
            zipAlignEnabled true // zipalign优化
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {

//            shrinkResources true // 移除无用的resource文件
            zipAlignEnabled true // zipalign优化
            minifyEnabled false
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            jniLibs.srcDir 'libs'
        }
    }
    greendao {
        schemaVersion 1//数据库版本号
    }


    flavorDimensions "default"
    productFlavors {
        yingyongbao {
            dimension "default"
        }
        Giiisp {
            dimension "default"
        }
        HAHA {
            dimension "default"
        }
    }
    productFlavors.all {
        flavor -> flavor.manifestPlaceholders = [umeng_channel: name]
    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def outputFile = output.outputFile
            if (outputFile != null && outputFile.name.endsWith('.apk')) {
                if (variant.buildType.name == "release") {
                    outputFileName = "Giiisp-release_v${defaultConfig.versionName}_${packageTime()}_${variant.productFlavors[0].name}.apk"
                } else {
                    outputFileName = "Giiisp-debug_v${defaultConfig.versionName}_${packageTime()}_${variant.productFlavors[0].name}.apk"
                }
            }
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

static def packageTime() {
    return new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC"))
}

